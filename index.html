<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .weather { margin: 20px; }
        .weather-info { font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="weather">
        <h1>Current Weather</h1>
        <div class="weather-info">
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <button onclick="getWeather()">Refresh</button>
    </div>
    <script>
        async function getWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY&units=metric');
                const data = await response.json();
                const temperature = data.main.temp;
                const description = data.weather[0].description;
                document.getElementById('temperature').innerText = `Temperature: ${temperature} Â°C`;
                document.getElementById('description').innerText = `Description: ${description}`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
        // Fetch weather information on load
        getWeather();
    </script>
</body>
</html>
